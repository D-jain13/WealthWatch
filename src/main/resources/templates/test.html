<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title" th:text="${portfolio.name}">Portfolio Name</h1>

                <div class="row my-4">
                    <div class="col-md-4">
                        <p><strong>Invested Value:</strong> 
                            <span th:text="'$' + ${portfolio.invested_value}">0.0</span>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Current Value:</strong> 
                            <span th:text="'$' + ${portfolio.current_value}">0.0</span>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <p>
                            <strong>Return Percentage:</strong> 
                            <span th:classappend="${(portfolio.current_value - portfolio.invested_value) < 0} ? 'text-danger' : 'text-success'"
                                  th:text="'Return: ' + ${#numbers.formatDecimal((portfolio.current_value - portfolio.invested_value) * 100.0 / portfolio.invested_value, 1, 2)} + '%'">
                                0%
                            </span>
                        </p>
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <button class="btn btn-primary" 
                            th:onclick="window.location.href='/user/addStocks?portfolioId=' + /*[[${portfolio.id}]]*/ ''">
                        Add Stocks to Portfolio
                    </button>
                    <button class="btn btn-secondary"
                            onclick="window.location.href='/modify-portfolio-url'">
                        Modify Portfolio
                    </button>
                </div>

                <h2 class="mb-3">Stocks in Portfolio</h2>
                <div class="table-responsive">
                    <table class="table table-bordered" th:if="${portfolio.stockPortfolios.size() > 0}">
                        <thead class="table-dark">
                            <tr>
                                <th>Stock Symbol</th>
                                <th>Quantity</th>
                                <th>Current Price</th>
                                <th>Total Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="stockPortfolio : ${portfolio.stockPortfolios}">
                                <td th:text="${stockPortfolio?.stock?.symbol}">Symbol</td>
                                <td th:text="${stockPortfolio?.quantity}">0</td>
                                <td th:text="'$' + ${stockPortfolio?.stock?.price}">0.0</td>
                                <td th:text="'$' + ${stockPortfolio?.quantity * stockPortfolio?.stock?.price}">0.0</td>
                            </tr>
                        </tbody>
                    </table>
                    <p th:if="${portfolio.stockPortfolios.size() == 0}" class="text-center text-muted">
                        No stocks are present. Add stocks to your portfolio.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
